    <title>EnergyHack web app</title>
    <script>
        function doAlert(){
            alert('good')
        }

        function fetcher(){
            fetch('/WebApp')
                .then(response => response.json())
                .then(result => {
                    console.log(result)

                    for(let k in result) {
                        console.log(typeof k)
                        document.getElementById(k).textContent = result[k][0]
                    }
                })
        }
    </script>
</head>
